<html lang="en">
<head>

  <link rel = "stylesheet" type = "text/css" href = "style.css" />

<body>
   <div class="container-fluid">
     <div class="text-center">
      <button type="button" class="btn btn-outline-secondary button1" onclick="myButton1();return false;">Random Article</button>
    </div>
    <div class = "text-center">
      <form>
        <div class="form-group">
          <label for="searchWiki">Search Wikipedia</label>
          <input type="text" class="form-control" id="searchWiki" placeholder="ex. baseball...">
        </div>
        <button type="submit" class="btn btn-default" onclick="myButton2();return false;" >Submit</button>
      </form>
    </div>
    <div id = "message">

    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.2.1.js" ntegrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
